kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
# For accessing k8s api server from inside a docker container
networking:
  apiServerAddress: 192.168.0.33
nodes:
- role: control-plane
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true"
  extraPortMappings:
  - containerPort: 80
    hostPort: 80
    protocol: TCP
  - containerPort: 443
    hostPort: 443
    protocol: TCP
  extraMounts:
    - hostPath: /media/julien/RAID/Dev/Projet/Transactions/transactions-deployment/db/keycloak
      containerPath: /mnt/k8s/data/keycloak
    - hostPath: /media/julien/RAID/Dev/Projet/Transactions/transactions-deployment/db/transactions-app
      containerPath: /mnt/k8s/data/transactions
